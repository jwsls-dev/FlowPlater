<!DOCTYPE html>
<html>

<head>
    <title>Extension Settings</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            background-color: #0D0D0D;
            color: #70727c;
            font-family: "MonoLisa", "Courier New", Courier, monospace;
            background-image: url(./assets/grid.svg);
            background-repeat: repeat;
        }

        .string-list-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #stringList {
           max-height: 320px;
           overflow-y: scroll;
           padding: 10px;
           border-radius: 8px;
           background-color: #0D0D0D;
           border: 1px solid #2f363d;
        }

        .title{
            font-family: "Inter", sans-serif;
        }

        button {
            background: rgba(197, 66, 66, 1);
            border: none;
            color: #F1F2F6;
            text-transform: uppercase;
            padding: 3px 8px;
            font-size: 0.8rem;
            font-family: "MonoLisa", "Courier New", Courier, monospace;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #F1F2F6;
            color: #0D0D0D
        }

        #stringList button {
            padding: 0px;
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        input {
            background: #181a1d;
            border: none;
            color: #F1F2F6;
            text-transform: uppercase;
            padding: 3px 8px;
            font-size: 0.8rem;
            font-family: "MonoLisa", "Courier New", Courier, monospace;
            border-radius: 4px;
        }
        h3, li {
            font-weight: 400;
            color: #F1F2F6;
        }
    </style>
</head>
